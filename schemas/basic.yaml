versions:
  - version: 1
    fields:
      - name: id         # Unique identifier for the object (integer)
        type: int
      - name: name       # Name of the object (string)
        type: string
      - name: active     # Status flag indicating if the object is active (boolean)
        type: bool

# You can freely extend the schema by adding new fields:
